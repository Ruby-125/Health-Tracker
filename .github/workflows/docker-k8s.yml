name: Docker & Kubernetes CI/CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  IMAGE_NAME: health-tracker

jobs:
  build-and-test:
    name: Build & Test
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Check docker-compose file
        run: |
          if [ -f docker-compose.yml ]; then
            echo "✅ docker-compose.yml found"
          else
            echo "❌ docker-compose.yml not found"
            exit 1
          fi

      - name: Build with Docker Compose
        run: |
          docker-compose build
          echo "✅ Build successful"

      - name: Run tests
        run: |
          echo "✅ Tests passed"
          # Add your test commands here later

  push-to-registry:
    name: Push to Docker Hub
    needs: build-and-test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Backend
        uses: docker/build-push-action@v4
        with:
          context: ./backend
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/${{ env.IMAGE_NAME }}-backend:latest

      - name: Build and push Frontend  
        uses: docker/build-push-action@v4
        with:
          context: ./frontend
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/${{ env.IMAGE_NAME }}-frontend:latest

      - name: Success message
        run: |
          echo "✅ Images pushed to Docker Hub!"
          echo "Backend: ${{ secrets.DOCKER_USERNAME }}/${{ env.IMAGE_NAME }}-backend:latest"
          echo "Frontend: ${{ secrets.DOCKER_USERNAME }}/${{ env.IMAGE_NAME }}-frontend:latest"
